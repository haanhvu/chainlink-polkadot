syntax = "proto3";
package cosmos.chainlink.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/haanhvu/chainlink-cosmos/cosmos/x/chainlink/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/haanhvu/chainlink-cosmos/cosmos/x/chainlink"
  };

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;

  
}