syntax = "proto3";
package cosmos.chainlink.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "cosmos/chainlink/v1/params.proto";

option go_package = "github.com/haanhvu/chainlink-cosmos/cosmos/x/chainlink/types";

// GenesisState defines the chainlink module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
